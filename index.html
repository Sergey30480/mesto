<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
        <meta name="description" content="проект Сергея Олейника на Яндекс Практикуме" />
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта" />
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar-image" src="./images/avatar.jpg" alt="Аватарка" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__text">Исследователь океана</p>
                    <button type="button" class="profile__button-rectangle">
                        <img class="profile__edit-pencil" src="./images/profile_pencil.svg" alt="Редактировать" />
                    </button>
                </div>
                <button type="button" class="profile__add-button">
                    <img class="profile__add-icon" src="./images/add-btn.svg" alt="Добавить информацию" />
                </button>
            </section>
            <section class="elements">
                <div class="element__item">
                    <img class="element__image" src="./images/Биржа.jpg" alt="Биржа" />
                    <div class="element__description">
                        <h2 class="element__name">Биржа Кенигсберга</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element__item">
                    <img class="element__image" src="./images/Эльбрус.jpg" alt="Эльбрус" />
                    <div class="element__description">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element__item">
                    <img class="element__image" src="./images/Коса.jpg" alt="Коса" />
                    <div class="element__description">
                        <h2 class="element__name">Куршская Коса</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element__item">
                    <img class="element__image" src="./images/Карачаевск.jpg" alt="Карачаевск" />
                    <div class="element__description">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element__item">
                    <img class="element__image" src="./images/Домбай.jpg" alt="Домбай" />
                    <div class="element__description">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element__item">
                    <img class="element__image" src="./images/Карачаевск.jpg" alt="Карачаевск" />
                    <div class="element__description">
                        <h2 class="element__name">Крачаево-Черкессия</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&COPY;2023 Mesto Russia.</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h3 class="popup__container-title">Редактировать профиль</h3>
                <form class="popup__input-container" name="profile">
                    <input id="name" name="name" type="text" class="popup__item" />
                    <input id="job" name="job" type="text" class="popup__item" />
                    <button type="submit" class="popup__container-button">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
